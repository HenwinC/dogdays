{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}

<section class="dog-container">
  <div class="dog-img">
  </div>
  <div class="dog-details">
    <h1>{{ dog.name }}</h1>
    {% if dog.age > 0 %}
      <h2>A {{ dog.age }} year old {{ dog.breed }}</h2>
    {% else %}
      <h2> {{ dog.breed }} </h2>
    {% endif %}
    <p>{{ dog.description }}</p>
    <a href="{% url 'meetup_update' dog.id %}" class="btn warn">Edit</a>
    <a href="{% url 'meetup_delete' dog.id %}" class="btn danger">Delete</a>
  </div>
</section>

{% endblock %}
